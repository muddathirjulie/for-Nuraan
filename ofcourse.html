<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Of Course ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ffe4ec, #f7cdd5, #f4b6c2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Playfair Display",serif;
  overflow:hidden;
  position:relative;
}

/* Soft vignette */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.18));
  pointer-events:none;
}

/* Floating crimson hearts */
.float{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  transform:rotate(45deg);
  opacity:0.35;
  animation:floatUp linear infinite;
  pointer-events:none;
  filter:drop-shadow(0 0 8px rgba(120,0,30,0.4));
}

.float::before,
.float::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}

.float::before{ top:-9px; left:0; }
.float::after{ left:-9px; top:0; }

@keyframes floatUp{
  0%{
    transform:
      translateY(0)
      translateX(0)
      rotate(45deg)
      scale(var(--scale));
    opacity:0;
  }
  20%{opacity:0.45;}
  100%{
    transform:
      translateY(-120vh)
      translateX(var(--drift))
      rotate(405deg)
      scale(var(--scale));
    opacity:0;
  }
}

/* Card */
.card{
  background:linear-gradient(180deg,#fff6f8,#ffe9ef);
  padding:65px 55px;
  border-radius:40px;
  box-shadow:0 45px 90px rgba(0,0,0,0.25);
  text-align:center;
  max-width:520px;
  width:92%;
  position:relative;
  animation:fadeUp 1.2s ease forwards, floatCard 6s ease-in-out infinite;
  opacity:0;
  transform:translateY(20px);
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

@keyframes floatCard{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

h1{
  font-family:"Great Vibes",cursive;
  font-size:3.2rem;
  color:#8a0f2e;
  margin-bottom:25px;
}

p{
  font-size:1.2rem;
  color:#5a3a42;
  line-height:1.8;
  min-height:3em;
}
</style>
</head>

<body>

<div class="card">
  <h1>That made me smile ü§ç</h1>
  <p id="message"></p>
</div>

<script>
// Floating hearts (crimson shades)
const reds=["#8a0f2e","#b1123a","#d62839"];

for(let i=0;i<30;i++){
  const e=document.createElement("div");
  e.className="float";
  e.style.left=Math.random()*100+"vw";
  e.style.background=reds[Math.floor(Math.random()*reds.length)];
  e.style.animationDuration=Math.random()*10+14+"s";
  e.style.opacity=Math.random()*0.3+0.2;
  e.style.setProperty("--scale",(Math.random()*0.6+0.7));
  e.style.setProperty("--drift",(Math.random()*100-50)+"px");
  document.body.appendChild(e);
}

// Soft typewriter message
const text="I‚Äôm really happy you feel the same. Being with you feels right,and I‚Äôm looking forward to what we‚Äôre building together.";
let i=0;
const el=document.getElementById("message");

function type(){
  if(i<text.length){
    el.innerHTML+=text.charAt(i++);
    setTimeout(type,45);
  }
}

type();
</script>

</body>
</html>
