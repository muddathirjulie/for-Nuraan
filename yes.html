<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Said Yes ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ffe4ec, #f4b6c2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Playfair Display",serif;
  overflow:hidden;
  position:relative;
}

/* Background floating layer */
.floating-layer{
  position:absolute;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* Soft vignette */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, transparent 65%, rgba(0,0,0,0.2));
  pointer-events:none;
  z-index:1;
}

/* Floating hearts */
.float{
  position:absolute;
  bottom:-40px;
  width:16px;
  height:16px;
  transform:rotate(45deg);
  opacity:0.25;
  animation:floatUp linear infinite;
  filter:drop-shadow(0 0 6px rgba(120,0,30,0.4));
}

.float::before,
.float::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}

.float::before{ top:-8px; left:0; }
.float::after{ left:-8px; top:0; }

@keyframes floatUp{
  0%{
    transform:
      translateY(0)
      translateX(0)
      rotate(45deg)
      scale(var(--scale));
    opacity:0;
  }
  20%{opacity:0.35;}
  100%{
    transform:
      translateY(-120vh)
      translateX(var(--drift))
      rotate(405deg)
      scale(var(--scale));
    opacity:0;
  }
}

/* Card */
.card{
  position:relative;
  background:linear-gradient(180deg,#fff6f8,#ffe9ef);
  padding:70px 60px;
  border-radius:42px;
  box-shadow:0 50px 100px rgba(0,0,0,0.3);
  text-align:center;
  max-width:560px;
  width:92%;
  z-index:2;
  animation:fadeUp 1.4s ease forwards, floatCard 8s ease-in-out infinite;
  opacity:0;
  transform:translateY(25px);
}

.card::after{
  content:"";
  position:absolute;
  inset:-16px;
  border-radius:52px;
  background:linear-gradient(120deg,#ffd6e5,#ffffff);
  opacity:0.25;
  filter:blur(35px);
  z-index:-1;
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}

@keyframes floatCard{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

h1{
  font-family:"Great Vibes",cursive;
  font-size:3.3rem;
  color:#8a0f2e;
  margin-bottom:30px;
}

p{
  font-size:1.25rem;
  color:#5a3a42;
  line-height:1.9;
  min-height:3.5em;
}
</style>
</head>

<body>

<div class="floating-layer" id="floatingLayer"></div>

<div class="card">
  <h1>You said yes ü§ç</h1>
  <p id="message"></p>
</div>

<script>
// Softer, fewer floating hearts
const reds=["#8a0f2e","#b1123a","#d62839"];
const layer=document.getElementById("floatingLayer");

for(let i=0;i<16;i++){
  const e=document.createElement("div");
  e.className="float";
  e.style.left=Math.random()*100+"vw";
  e.style.background=reds[Math.floor(Math.random()*reds.length)];
  e.style.animationDuration=Math.random()*18+18+"s"; // slower
  e.style.opacity=Math.random()*0.2+0.15;
  e.style.setProperty("--scale",(Math.random()*0.4+0.8));
  e.style.setProperty("--drift",(Math.random()*50-25)+"px");
  layer.appendChild(e);
}

// Typewriter message
const text="That genuinely means more to me than you know. This isn‚Äôt just a moment, it‚Äôs the start of something I truly want to build with you.";
let i=0;
const el=document.getElementById("message");

function type(){
  if(i<text.length){
    el.innerHTML+=text.charAt(i++);
    setTimeout(type,45);
  }
}

type();
</script>

</body>
</html>
