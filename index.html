<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Nuraan ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  font-family:"Playfair Display",serif;
  background: radial-gradient(circle at top, #ffe9f2, #ffd6e7, #ffc2da);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* Soft vignette */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.15));
  pointer-events:none;
}

/* Floating hearts */
.float{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  transform:rotate(45deg);
  opacity:0.35;
  animation:floatUp linear infinite;
  pointer-events:none;
  filter:drop-shadow(0 0 8px rgba(120,0,30,0.4));
}

.float::before,
.float::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}

.float::before{ top:-9px; left:0; }
.float::after{ left:-9px; top:0; }

@keyframes floatUp{
  0%{
    transform:translateY(0) translateX(0) rotate(45deg) scale(var(--scale));
    opacity:0;
  }
  20%{opacity:0.45;}
  100%{
    transform:translateY(-120vh) translateX(var(--drift)) rotate(405deg) scale(var(--scale));
    opacity:0;
  }
}

/* Card */
.card{
  position:relative;
  background:linear-gradient(180deg,#fff6f9,#ffeaf1);
  padding:65px 50px;
  border-radius:36px;
  box-shadow:0 40px 90px rgba(0,0,0,0.25);
  max-width:600px;
  width:94%;
  text-align:center;
  z-index:2;
  animation:floatCard 6s ease-in-out infinite;
}

.card::after{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:46px;
  background:linear-gradient(120deg,#ffd6e5,#ffffff);
  opacity:0.25;
  filter:blur(30px);
  z-index:-1;
  animation:glowPulse 4s ease-in-out infinite;
}

@keyframes floatCard{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

@keyframes glowPulse{
  0%{opacity:0.2;}
  50%{opacity:0.45;}
  100%{opacity:0.2;}
}

h1{
  font-family:"Great Vibes",cursive;
  font-size:3rem;
  color:#b1123a;
  margin-bottom:25px;
}

p{
  font-size:1.05rem;
  line-height:1.8;
  color:#5a3a42;
  min-height:2.5em;
}

.question{
  font-size:1.6rem;
  color:#8a0f2e;
  margin:35px 0;
  min-height:2em;
  font-style:italic;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  opacity:0;
  transition:opacity 1s ease;
}

.buttons.show{
  opacity:1;
}

button{
  padding:14px 36px;
  border-radius:24px;
  border:none;
  font-size:1rem;
  cursor:pointer;
  font-family:"Playfair Display",serif;
  transition:all 0.3s ease;
}

.yes{
  background:linear-gradient(135deg,#8a0f2e,#d62839);
  color:white;
}

.yes:hover,
.ofcourse:hover{
  transform:translateY(-4px);
}

.ofcourse{
  background:#fff;
  color:#8a0f2e;
}

@media(max-width:480px){
  h1{font-size:2.5rem;}
  .card{padding:45px 25px;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Nuraan</h1>

  <p id="t1el"></p>
  <p id="t2el"></p>
  <p id="t3el"></p>

  <div class="question" id="qel"></div>

  <div class="buttons" id="buttons">
    <button type="button" class="yes" onclick="submitAnswer('Yes ü§ç','yes.html')">Yes ü§ç</button>
    <button type="button" class="ofcourse" onclick="submitAnswer('Of Course üíó','ofcourse.html')">Of course üíó</button>
  </div>
</div>

<script>
// Floating hearts
const reds=["#8a0f2e","#b1123a","#d62839"];
for(let i=0;i<28;i++){
  const e=document.createElement("div");
  e.className="float";
  e.style.left=Math.random()*100+"vw";
  e.style.background=reds[Math.floor(Math.random()*reds.length)];
  e.style.animationDuration=Math.random()*10+14+"s";
  e.style.opacity=Math.random()*0.3+0.2;
  e.style.setProperty("--scale",(Math.random()*0.6+0.7));
  e.style.setProperty("--drift",(Math.random()*100-50)+"px");
  document.body.appendChild(e);
}

// Typewriter
const lines = [
  {text:"I didn‚Äôt want to ask you in a random way.", el:document.getElementById("t1el")},
  {text:"You matter to me more than that. Being around you feels easy‚Ä¶ natural.", el:document.getElementById("t2el")},
  {text:"And I don‚Äôt want this to just stay ‚Äòsomething.‚Äô", el:document.getElementById("t3el")},
  {text:"Nuraan, will you be my girlfriend?", el:document.getElementById("qel")}
];

let lineIndex=0;
let charIndex=0;

function typeLine(){
  if(lineIndex>=lines.length){
    document.getElementById("buttons").classList.add("show");
    return;
  }
  const current=lines[lineIndex];
  if(charIndex<current.text.length){
    current.el.innerHTML+=current.text.charAt(charIndex++);
    setTimeout(typeLine,45);
  }else{
    lineIndex++;
    charIndex=0;
    setTimeout(typeLine,600);
  }
}
typeLine();

// Fetch submission (no redirect to Formspree page)
function submitAnswer(choice, page){

  fetch("https://formspree.io/f/xnjjowzp", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Accept":"application/json"
    },
    body:JSON.stringify({
      Answer:choice,
      Timestamp:new Date().toLocaleString()
    })
  })
  .then(()=>window.location.href=page)
  .catch(()=>window.location.href=page);
}
</script>

</body>
</html>
